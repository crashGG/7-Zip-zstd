name: 7-Zip Cross Compile (Linux → Windows x64)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # 废弃原 Windows 本地编译，改为 Linux x64 交叉编译 Windows x64
  cross-compile-linux-to-windows:
    runs-on: ubuntu-latest  # 基于 Linux (Ubuntu) 运行，作为交叉编译环境
    strategy:
      matrix:
        darkmode: [true, false]
        arch: [x86_64]  # 目标 Windows 平台架构：64 位
        subsys: ["5.02"]
        platform: ["win64"]

    steps:
      - name: 1. 检出源码
        uses: actions/checkout@v4
        with:
          submodules: recursive  # 拉取子模块（ZSTD、fast-lzma2 等）

      - name: 2. 安装 MinGW-w64 交叉编译工具链及依赖
        run: |
          # 更新 Ubuntu 软件源
          sudo apt update && sudo apt upgrade -y
          # 安装 MinGW-w64 64 位交叉编译工具链（核心）
          sudo apt install -y mingw-w64
          # 安装辅助工具：CMake、make、wine64（用于验证编译结果）
          sudo apt install -y cmake make wine64

      - name: 3. 配置交叉编译环境变量（关键）
        run: |
          # 指定 MinGW-w64 工具链前缀（Windows x64 目标）
          echo "TOOLCHAIN_PREFIX=x86_64-w64-mingw32" >> $GITHUB_ENV
          # 配置 C/C++ 编译器、资源编译器（Windows .rc 文件专用）
          echo "CC=x86_64-w64-mingw32-gcc" >> $GITHUB_ENV
          echo "CXX=x86_64-w64-mingw32-g++" >> $GITHUB_ENV
          echo "RC=x86_64-w64-mingw32-windres" >> $GITHUB_ENV
          echo "AR=x86_64-w64-mingw32-ar" >> $GITHUB_ENV
          echo "LD=x86_64-w64-mingw32-ld" >> $GITHUB_ENV

      - name: 4. 创建 CMake 交叉编译工具链文件
        run: |
          # 编写 MinGW-w64 交叉编译工具链文件（告诉 CMake 目标平台是 Windows）
          cat > mingw-w64-toolchain.cmake << EOF
          # 指定目标系统：Windows（核心，区别于 Linux 原生编译）
          set(CMAKE_SYSTEM_NAME Windows)
          set(CMAKE_SYSTEM_PROCESSOR x86_64)

          # 指定交叉编译工具链前缀
          set(TOOLCHAIN_PREFIX \$ENV{TOOLCHAIN_PREFIX})

          # 配置编译器和资源编译器
          set(CMAKE_C_COMPILER \$ENV{CC})
          set(CMAKE_CXX_COMPILER \$ENV{CXX})
          set(CMAKE_RC_COMPILER \$ENV{RC})
          set(CMAKE_AR \$ENV{AR})
          set(CMAKE_LINKER \$ENV{LD})

          # 核心兼容配置：屏蔽之前遇到的编译错误，静态链接（避免 Windows 缺少运行时）
          set(CMAKE_C_FLAGS "\${CMAKE_C_FLAGS} -Y- -Wno-unused-command-line-argument -Wno-error=unused-function -Wno-error=cast-function-type-mismatch -Wno-error=sign-compare -Wno-error=misleading-indentation -fms-compatibility -static -O2 -DWIN32 -D_WINDOWS")
          set(CMAKE_CXX_FLAGS "\${CMAKE_CXX_FLAGS} -Y- -Wno-unused-command-line-argument -Wno-error=unused-function -Wno-error=cast-function-type-mismatch -Wno-error=sign-compare -Wno-error=misleading-indentation -fms-compatibility -static -O2 -DWIN32 -D_WINDOWS -std:c++20")

          # 链接器配置：静态链接所有依赖，链接 Windows 核心库
          set(CMAKE_EXE_LINKER_FLAGS "\${CMAKE_EXE_LINKER_FLAGS} -static -lpthread -lkernel32 -luser32 -lgdi32")
          set(CMAKE_SHARED_LINKER_FLAGS "\${CMAKE_SHARED_LINKER_FLAGS} -static -lpthread -lkernel32 -luser32 -lgdi32")

          # 优先查找 Windows 目标平台的库，忽略 Linux 原生库
          set(CMAKE_FIND_ROOT_PATH /usr/\${TOOLCHAIN_PREFIX})
          set(CMAKE_FIND_ROOT_PATH_MODE_PROGRAM NEVER)
          set(CMAKE_FIND_ROOT_PATH_MODE_LIBRARY ONLY)
          set(CMAKE_FIND_ROOT_PATH_MODE_INCLUDE ONLY)
          set(CMAKE_FIND_ROOT_PATH_MODE_PACKAGE ONLY)
          EOF

      - name: 5. 配置并交叉编译项目
        run: |
          # 创建构建目录，避免污染源码
          mkdir build-win64 && cd build-win64

          # CMake 配置：指定工具链文件，传递 darkmode 配置
          cmake .. \
            -DCMAKE_TOOLCHAIN_FILE=../mingw-w64-toolchain.cmake \
            -DCMAKE_BUILD_TYPE=Release \
            -DZIP7_DARKMODE=${{ matrix.darkmode }} \
            -DPLATFORM=${{ matrix.platform }}

          # 多线程编译（加速，利用 Ubuntu 虚拟机的 CPU 核心）
          make -j$(nproc)

      - name: 6. 验证编译结果（可选，使用 Wine 运行 Windows 程序）
        run: |
          # 进入构建目录，查找生成的 .exe 文件
          cd build-win64
          EXE_FILE=$(find . -name "7z.exe" -o -name "7zFM.exe" | head -n 1)
          if [ -f "\$EXE_FILE" ]; then
            echo "验证编译结果：运行 \$EXE_FILE"
            wine64 "\$EXE_FILE" --version
          else
            echo "未找到生成的 Windows 可执行文件"
            exit 1
          fi

      - name: 7. 上传编译产物（Windows x64 .exe 文件）
        uses: actions/upload-artifact@v4
        with:
          name: 7z-win64-darkmode-${{ matrix.darkmode }}
          path: |
            build-win64/**/*.exe
            build-win64/**/*.dll
          retention-days: 7  # 产物保留 7 天
