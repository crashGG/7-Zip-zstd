name: Build binaries
on: [push, pull_request]

jobs:
  # 仅保留 Linux x64 构建（保留原有双编译器和汇编优化）
  linux-x64:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: Configure build system
      run: |
        time wget -q "https://github.com/Terraspace/UASM/releases/download/v2.57r/uasm257_linux64.zip"
        unzip uasm257_linux64.zip uasm
        sudo install -m 755 uasm /usr/bin
    - name: Build via clang
      run: |
        cd ${{ github.workspace }}/CPP
        CC="clang" CXX="clang++" OUTDIR="$PWD/build-clang" ./build-lx.sh
    - name: Build via gcc
      run: |
        cd ${{ github.workspace }}/CPP
        CC="gcc" CXX="g++" OUTDIR="$PWD/build-gcc" ./build-lx.sh
    - name: Test with clang binary
      run: |
        Z7_PATH="CPP/build-clang/7z" tclsh tests/7z-test.tcl -verbose tpsem
    - name: Test with gcc binary
      run: |
        Z7_PATH="CPP/build-gcc/7z" tclsh tests/7z-test.tcl -verbose tpsem
    - name: Upload Build Artifacts (gcc)
      uses: actions/upload-artifact@v6
      with:
        path: ${{ github.workspace }}/CPP/build-gcc/*
        name: linux-gcc-x64
    - name: Upload Build Artifacts (clang)
      uses: actions/upload-artifact@v6
      with:
        path: ${{ github.workspace }}/CPP/build-clang/*
        name: linux-clang-x64

  # Windows 构建：屏蔽函数指针类型转换错误，保留汇编优化和兼容性
  windows-x64-clang:
    runs-on: windows-latest
    strategy:
      matrix:
        darkmode: [darkmode, '']
        arch: [amd64]
        subsys: ["5.02"]
        platform: ["x64"]
    steps:
      - uses: actions/checkout@v6

      # 安装 LLVM（包含 clang-cl.exe，兼容 MSVC 参数）
      - name: Install LLVM/Clang (x64) via Chocolatey
        shell: powershell
        run: |
          # 确保 Chocolatey 已安装
          if (-not (Get-Command choco -ErrorAction SilentlyContinue)) {
            Write-Host "Installing Chocolatey package manager"
            Set-ExecutionPolicy Bypass -Scope Process -Force
            [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
            Invoke-Expression ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))
          }

          # 静默安装 LLVM 16.0.6（包含 clang-cl.exe）
          Write-Host "Installing LLVM 16.0.6 via Chocolatey"
          choco install llvm --version=16.0.6 -y --no-progress

          # 验证 clang-cl.exe 安装成功
          Write-Host "Verifying clang-cl installation"
          clang-cl --version
          if ($LASTEXITCODE -ne 0) {
            Write-Error "clang-cl verification failed after Chocolatey installation"
            exit 1
          }

      # 保留 msbuild 路径配置
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2

      # 仅配置 x64 架构环境
      - name: Enable Developer Command Prompt (x64)
        uses: ilammy/msvc-dev-cmd@v1.13.0
        with:
          arch: ${{ matrix.arch }}

      # 预准备依赖（保留 darkmode 逻辑）
      - name: Pre-requirements
        shell: cmd
        run: |
          @if "${{matrix.darkmode}}" == "darkmode" (
            @if exist DarkMode\lib\src (
              @echo use DarkMode/lib
            ) else (
              @echo checkout darkmodelib module ...
              git submodule update --init --recursive DarkMode/lib
              if %errorlevel% neq 0 (
                @echo checkout module failed, clone ...
                git clone https://github.com/ozone10/darkmodelib.git DarkMode/lib
              )
            )
          )

      # 编译 x64：屏蔽函数指针类型转换错误，覆盖 C/C++ 双语言
      - name: Compiling x64 with clang-cl (function pointer cast error suppressed)
        shell: cmd
        run: |
          set WDIR=%cd%
          set PLATFORM=${{matrix.platform}}
          set SUBSYS=${{matrix.subsys}}
          set ROOT=%cd%\CPP\7zip
          set OUTDIR=%WDIR%\build\bin-%PLATFORM%
          @if "${{matrix.darkmode}}" == "darkmode" (
            if "${{matrix.subsys}}" lss "6.00" set SUBSYS=6.00
            set ZIP7_DARKMODE=1
          ) else (
            set OUTDIR=%OUTDIR%-ndm
            set ZIP7_DARKMODE=0
          )
          :: 核心配置：使用 clang-cl.exe 兼容 MSVC 参数
          set CC=clang-cl.exe
          set CXX=clang-cl.exe
          :: 核心修改：新增 -Wno-error=cast-function-type-mismatch 屏蔽函数指针类型转换错误
          :: 保留所有现有兼容配置，覆盖 C/C++ 双语言场景
          set CFLAGS=-Y- -Wno-unused-command-line-argument -Wno-error=unused-function -Wno-error=cast-function-type-mismatch -fms-compatibility
          set CXXFLAGS=-Y- -Wno-unused-command-line-argument -Wno-error=unused-function -Wno-error=cast-function-type-mismatch -fms-compatibility
          :: 额外配置：确保 clang-cl 识别 MSVC 环境变量和 C++20 配置
          set LLVM_SYMBOLIZER_PATH=%ProgramFiles%\LLVM\bin\llvm-symbolizer.exe
          set LFLAGS=/SUBSYSTEM:WINDOWS,%SUBSYS%
          set ERRFILE=
          set STOP_ON_ERROR=1

          echo "********"
          echo "Working Dir: %WDIR%"
          echo "Platform:    %PLATFORM%"
          echo "SUBSYS:      %SUBSYS%"
          echo "Compiler:    clang-cl.exe (MSVC compatible, LLVM 16.0.6)"
          echo "Config:      PCH disabled (-Y-), unused/function pointer cast errors suppressed (C/C++ covered)"

          @echo off

          call CPP\build-it.cmd -no-init
          IF %errorlevel% NEQ 0 EXIT 1

          :: 复制发布脚本供后续打包使用
          copy %WDIR%\.github\workflows\do-release.cmd %WDIR%\build\do-release.cmd

      # 测试 x64 产物
      - name: Test x64 clang-cl Binary
        shell: cmd
        run: |
          set PLATFORM=${{matrix.platform}}
          set OUTDIR=build\bin-%PLATFORM%
          if "${{matrix.darkmode}}" == "" set OUTDIR=%OUTDIR%-ndm
          set Z7_PATH=%OUTDIR%\7z.exe
          tclsh tests\7z-test.tcl -verbose tpsem

      # 上传 x64 构建产物
      - name: Upload x64 clang-cl Build Artifact
        uses: actions/upload-artifact@v6
        with:
          path: ${{ github.workspace }}/build\**\*
          name: binary-x64-${{ matrix.darkmode }}

  # 发布任务：仅依赖 Windows x64 产物
  do-release:
    runs-on: windows-latest
    needs: windows-x64-clang
    steps:
    - uses: actions/download-artifact@v7
      with:
        path: artifact
        pattern: binary-x64-*
        merge-multiple: true

    - name: Generate binaries for release
      shell: cmd
      run: |
        cd artifact
        do-release.cmd

    - uses: geekyeggo/delete-artifact@v5
      with:
          name: binary-x64-*

    - uses: actions/upload-artifact@v6
      with:
        name: 7-Zip ZS Release binaries (x64 clang-cl)
        path: |
          artifact\*.exe
          artifact\*.7z
