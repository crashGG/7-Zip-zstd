name: 7-Zip Cross Compile (Linux → Windows x64)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  cross-compile-linux-to-windows:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        darkmode: [true, false]
        arch: [x86_64]
        subsys: ["5.02"]
        platform: ["win64"]

    steps:
      - name: 1. 检出源码
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: 2. 安装 MinGW-w64 交叉编译工具链及依赖
        run: |
          sudo apt update && sudo apt upgrade -y
          # 安装 MinGW-w64 核心工具链 + make（纯 Makefile 构建必需）
          sudo apt install -y mingw-w64 make wine64

      - name: 3. 配置交叉编译环境变量（关键）
        run: |
          # 定义 MinGW-w64 工具链前缀
          echo "TOOLCHAIN_PREFIX=x86_64-w64-mingw32" >> $GITHUB_ENV
          echo "CC=x86_64-w64-mingw32-gcc" >> $GITHUB_ENV
          echo "CXX=x86_64-w64-mingw32-g++" >> $GITHUB_ENV
          echo "RC=x86_64-w64-mingw32-windres" >> $GITHUB_ENV
          echo "AR=x86_64-w64-mingw32-ar" >> $GITHUB_ENV
          echo "LD=x86_64-w64-mingw32-ld" >> $GITHUB_ENV
          # 定义 Windows 编译宏和兼容参数
          echo "CFLAGS=-Y- -Wno-unused-command-line-argument -Wno-error=unused-function -Wno-error=cast-function-type-mismatch -Wno-error=sign-compare -Wno-error=misleading-indentation -fms-compatibility -static -O2 -DWIN32 -D_WINDOWS -DZIP7_DARKMODE=${{ matrix.darkmode }}" >> $GITHUB_ENV
          echo "CXXFLAGS=-Y- -Wno-unused-command-line-argument -Wno-error=unused-function -Wno-error=cast-function-type-mismatch -Wno-error=sign-compare -Wno-error=misleading-indentation -fms-compatibility -static -O2 -DWIN32 -D_WINDOWS -DZIP7_DARKMODE=${{ matrix.darkmode }} -std=c++20" >> $GITHUB_ENV
          echo "LDFLAGS=-static -lpthread -lkernel32 -luser32 -lgdi32" >> $GITHUB_ENV

      - name: 4. 直接使用 Make 进行交叉编译（适配 7-Zip Makefile）
        run: |
          # 进入项目根目录（7-Zip 原生 Makefile 在此目录）
          cd $GITHUB_WORKSPACE
          # 传递交叉编译参数给 Makefile，多线程编译
          make \
            CC=$ENV{CC} \
            CXX=$ENV{CXX} \
            RC=$ENV{RC} \
            AR=$ENV{AR} \
            LD=$ENV{LD} \
            CFLAGS="$ENV{CFLAGS}" \
            CXXFLAGS="$ENV{CXXFLAGS}" \
            LDFLAGS="$ENV{LDFLAGS}" \
            PLATFORM=${{ matrix.platform }} \
            SUBSYS=${{ matrix.subsys }} \
            -j$(nproc)

      - name: 5. 验证编译结果（使用 Wine 运行 Windows 程序）
        run: |
          # 查找生成的 7z.exe 和 7zFM.exe（7-Zip 编译产物通常在 bin 或当前目录）
          cd $GITHUB_WORKSPACE
          EXE_FILE=$(find . -name "7z.exe" -o -name "7zFM.exe" | head -n 1)
          if [ -f "$EXE_FILE" ]; then
            echo "验证编译结果：运行 $EXE_FILE"
            wine64 "$EXE_FILE" --version
          else
            echo "未找到生成的 Windows 可执行文件"
            exit 1
          fi

      - name: 6. 上传编译产物
        uses: actions/upload-artifact@v4
        with:
          name: 7z-win64-darkmode-${{ matrix.darkmode }}
          path: |
            $GITHUB_WORKSPACE/**/*.exe
            $GITHUB_WORKSPACE/**/*.dll
          retention-days: 7
